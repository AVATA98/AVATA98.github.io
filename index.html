<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La’Zone — Royal Battle of Clans</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: radial-gradient(circle, #ff1a1a, #000);
      padding: 60px 20px;
      color: #fff;
    }
    header h1 {
      font-size: 2.8em;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    header p {
      font-size: 1.2em;
      color: #ff4444;
      font-weight: bold;
    }
    img.logo {
      width: 280px;
      margin-top: 30px;
      border-radius: 10px;
      transition: transform 0.4s;
    }
    img.logo:hover {
      transform: scale(1.05);
    }
    section {
      margin: 60px 20px;
    }
    .banner {
      font-size: 1.5em;
      color: #ff1a1a;
      text-transform: uppercase;
      margin: 40px 0 10px 0;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
    .sub-banner {
      font-size: 1.1em;
      color: #aaa;
      line-height: 1.5em;
      letter-spacing: 1px;
    }
    .buttons a {
      display: inline-block;
      background-color: #ff1a1a;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      margin: 15px;
      border-radius: 8px;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s;
    }
    .buttons a:hover {
      background-color: #b30000;
      transform: scale(1.08);
    }
    footer {
      background-color: #111;
      padding: 30px 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>La’Zone — Royal Battle of Clans</h1>
    <p>We control the Zone</p>
    <img src="logo.jpeg" alt="La'Zone Logo" class="logo">
  </header>

  <section>
    <div class="banner">THE WAR OF THE CLANS</div>
    <div class="sub-banner">BEGINS<br>ONLY THE BEST CLANS WILL SURVIVE.</div>

    <div class="buttons">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScsWUk4FZdUUIJAVn45wYKKZkw7Sa2cb3mIU2P60YX68QB51g/viewform?usp=header" target="_blank">Register Now</a>
      <a href="https://chat.whatsapp.com/GCx8LNrDxXkHsQOj3WxLQO?mode=wwt" target="_blank">Join our Community</a>
    </div>
  </section>

  <footer>
    <p>© 2025 La’Zone Clan — All rights reserved. | Designed for the Royal Battle of Clans Tournament</p>
  </footer>

</body>
</html>
